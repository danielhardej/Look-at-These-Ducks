    <h1>My Webpage</h1>
    <h2>Welcome to my webpage about ducks</h2>
    <h3>Ducks are very cute. Here's 100 of them. Please enjoy!</h3>

    <div class="dialog">
        <p>Are ducks cool?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
        <div id="message"></div>
        <button id="close">Close</button>
    </div>

    <script>

        var yes = document.getElementById("yes");
        var no = document.getElementById("no");
        var message = document.getElementById("message");
        var close = document.getElementById("close");
        var dialog = document.querySelector(".dialog");

        yes.addEventListener("click", function() {
            message.innerHTML = "Correct! Enjoy looking at the ducks!";
            close.style.display = "block";
        });

        no.addEventListener("click", function() {
            message.innerHTML = "Wrong answer. Now look at these ducks.";
            close.style.display = "block";
        });

        close.addEventListener("click", function() {
            dialog.style.display = "none";
        });

        dialog.style.display = "block";

    </script>
